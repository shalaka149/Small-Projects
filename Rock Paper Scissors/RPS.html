<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="RPS.css" />
</head>
<body>
  <div class="container">
    <!-- Game Title -->
    <p class="title">Rock Paper Scissors</p>

    <!-- Move Buttons -->
    <div class="buttons">
      <button onclick="playGame('rock');" class="move-button">
        <img src="./images/rock-emoji.png" class="move-icon" />
      </button>
      <button onclick="playGame('paper');" class="move-button">
        <img src="./images/paper-emoji.png" class="move-icon" />
      </button>
      <button onclick="playGame('scissors');" class="move-button">
        <img src="./images/scissors-emoji.png" class="move-icon" />
      </button>
    </div>

    <!-- Result + Moves Display (Centered Together) -->
    <div class="result-moves-container">
      <p class="js-result result">You Win!</p>
      <p class="js-moves moves"></p>
    </div>

    <!-- Score -->
    <p class="js-score score"></p>

    <!-- Reset Button -->
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();"
      class="reset-score-button">
      Reset Score
    </button>
  </div>

  <!-- Game Logic -->
  <script src="RPS.js"></script>
</body>
</html>
